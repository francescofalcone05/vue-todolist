<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <script src="https://unpkg.com/vue@3.4.27/dist/vue.global.js"></script>

    <div id="app">
        <div class="contenitore">
            <h1>{{ message }}</h1>
            <input type="text" v-model="inputValue" placeholder="Inserisci altre cose da fare.."> <button
                @click="changeValue()">Aggiungi alla lista</button>
            <ul>
                <li :class="color" v-for="elemento, i in toDoList"><span><i @click="cliccaSeleziona(i, elemento)" class="fa-regular fa-square-check"></i></span>{{ elemento.text }}</li>
            </ul>
        </div>

    </div>

    <script src="./js/main.js"></script>
</body>

</html>
